name: Run Tests
run-name: Run tests ${{ github.ref_name}}.${{ github.run_id}}-${{ github.run_number}}.${{ github.run_attempt}}
on:
  push:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR access token
        id: get_token
        uses: azure/cli@v2
        with:
          inlineScript: |
            TOKEN=$(az acr login --name ${{ vars.CONTAINER_REGISTRY }} --expose-token --query accessToken -o tsv)
            echo "token=$TOKEN" >> "$GITHUB_OUTPUT"
      
      - name: Docker login to ACR
        run: |
          echo "${{ steps.get_token.outputs.token }}" \
            | docker login ${{ vars.CONTAINER_REGISTRY }} \
                -u 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: Run tests using Docker
        run: >
          chmod -R 777 ${{ github.workspace }};
          docker run
          -v ${{ github.workspace }}:/app
          -w /app -e DYALOG_SERIAL=${{ secrets.DYALOG_SERIAL }}
          -e LOAD=/app/tasks/RunTests.aplf
          -e GITHUB_TOKEN="${{ github.token }}"
          -e GITHUB_REPOSITORY="${{ github.repository }}"
          -e GITHUB_SHA="${{ github.sha }}"
          ${{ vars.CONTAINER_REGISTRY }}/dyalog:v190-dotnet;
          exit $?
